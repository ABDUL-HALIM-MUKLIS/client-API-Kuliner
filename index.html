<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    
    <link rel="stylesheet" type="text/css" href="css/trix.css">
    <script type="text/javascript" src="js/trix.js"></script>

    <style> 
        /* label color */
    .input-field label {
        color: #000;
    }

    #untukimg {
        max-width: 100%;
        height: 300px;
        background-repeat: no-repeat;
        background-size: cover;
        background-position:50% 50%;
    }

    #colhed {
        box-shadow:rgba(0, 0, 0, 0);
    }
   </style>

   <script src="js/componen.js"></script>
    <title>Resep</title>
</head>

<body>
    <div class="navbar-fixed">
        <nav class="teal darken-3">
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo">Resep</a>
                <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="topnav right hide-on-med-and-down">
                    <li class="input-field">
                        <a class="btnsearch"><i class="material-icons">search</i></a>
                    </li>
                    <li><a href="#reseps">Daftar Resep</a></li>
                </ul>
            </div>
        </nav>
    </div>
    
    <ul id="slide-out" class="sidenav">
        <li><a href="#reseps">Daftar Resep</a></li>
    </ul>
    <div class="container">
        <div class="row" id="pemanis">
            <div class="col s6 valign-wrapper" style="height:250px;" >
                <h4>Memasak Lebih gampang disi aja ...</h4>
            </div>
            <div class="col s6">
                <img src="img/undraw_cooking_lyxy.svg" height="250px" style="margin-top: 10px;">
            </div>
        </div>
        <h5 class="card-title"></h5>
        <ul class="collapsible popout" id="collapsible">
            <li id="colats">
                <div class="collapsible-header teal-text text-darken-3" id="colhed">
                    <span class="btn-small teal-effect waves-light">Tambah Resep
                        <i class="material-icons right">add</i>
                    </span>
                </div>
  
                <div class="collapsible-body" id="colbody">
                    <form name="tambah" onsubmit="return false">
                        <h4>Tambah Resep Kuliner</h4>
                        <div class="row">
                            <div class="input-field col s9">
                                <input placeholder="Placeholder" id="nama_kuliner" name="nama_kuliner" type="text" class="validate">
                                <label for="nama_kuliner">Masukkan Nama Kuliner</label>
                            </div>
                            <div class="input-field col s9">
                                <input placeholder="Placeholder" id="asal" name="asal" type="text" class="validate" >
                                <label for="asal">Masukkan Asal Kuliner</label>
                            </div>
                            <div class="select input-field col s9">
                                <select id="kategori" >
                                    <option value="" selected disabled >Pilih kategori</option>
                                    <option value="Makanan">Makanan</option>
                                    <option value="Minuman">Minuman</option>
                                </select>
                                <label>Kategori</label>
                            </div>
                            <div class="input-field col s9">
                                <input placeholder="http://" id="gambar" type="url" class="validate" >
                                <label for="gambar">Masukkan link gambar</label>
                            </div>
                            <div class="input-field col s9">
                                <input placeholder="60" id="durasi" type="number" class="validate" >
                                <label for="durasi">Masukkan durasi memasak dengan satuan Menit</label>
                            </div>
                            <div class="input-field col s9">
                                <input placeholder="5" id="porsi" type="number" class="validate" >
                                <label for="porsi">Masukkan jumlah porsi</label>
                            </div>
                            <div class="input-field col s12">
                                <p>Masukkan bahan yang dibutuhkan</p>
                                <input id="bahan" type="hidden" name="bahan">
                                <trix-editor input="bahan"></trix-editor>
                            </div>
                            <div class="input-field col s12">
                                <p>Masukkan langkah-langkah resep pembuatan</p>
                                <input id="resep" type="hidden" name="resep" >
                                <trix-editor input="resep"></trix-editor>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button class="btn waves-effect waves-light" id="kirim">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </form>
                </span></div>
            </li>
        </ul>
        <div id="content-list">
        </div>
        
    </div>
    
    
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
